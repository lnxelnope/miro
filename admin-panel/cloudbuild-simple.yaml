steps:
  # Build the container image with build args from secrets
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-panel:latest'
      - '--build-arg'
      - 'FIREBASE_PROJECT_ID=$$FIREBASE_PROJECT_ID'
      - '--build-arg'
      - 'FIREBASE_CLIENT_EMAIL=$$FIREBASE_CLIENT_EMAIL'
      - '--build-arg'
      - 'FIREBASE_PRIVATE_KEY=$$FIREBASE_PRIVATE_KEY'
      - '.'
    secretEnv: ['FIREBASE_PROJECT_ID', 'FIREBASE_CLIENT_EMAIL', 'FIREBASE_PRIVATE_KEY']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/admin-panel:latest']
  
  # Remove conflicting NEXTAUTH_URL secret binding before deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'admin-panel'
      - '--region'
      - 'asia-southeast1'
      - '--remove-secrets'
      - 'NEXTAUTH_URL'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'admin-panel'
      - '--image'
      - 'gcr.io/$PROJECT_ID/admin-panel:latest'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXTAUTH_URL=https://admin-panel-65396857547.asia-southeast1.run.app'
      - '--update-secrets'
      - 'NEXTAUTH_SECRET=nextauth-secret:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest,FIREBASE_CLIENT_EMAIL=firebase-client-email:latest,FIREBASE_PRIVATE_KEY=firebase-private-key:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,ALLOWED_ADMIN_EMAILS=allowed-admin-emails:latest'

images:
  - 'gcr.io/$PROJECT_ID/admin-panel:latest'

# Access secrets during build
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/firebase-project-id/versions/latest
    env: 'FIREBASE_PROJECT_ID'
  - versionName: projects/$PROJECT_ID/secrets/firebase-client-email/versions/latest
    env: 'FIREBASE_CLIENT_EMAIL'
  - versionName: projects/$PROJECT_ID/secrets/firebase-private-key/versions/latest
    env: 'FIREBASE_PRIVATE_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1800s
